<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Code 5</title>
		<script type="text/javascript" src="d3.v3.js"></script>
		<style type="text/css">
			/*  */		
		</style>
	</head>
	<body>
		<script type="text/javascript">
			var dataset = [ 5, 10, 15, 20, 25 ];
			
			var svg = d3.select("body") .append("svg") .attr("width", 500) .attr("height", 500);

			circles = svg
				.selectAll("circle")
				.data(dataset);
				circles.enter()
				.append("circle");
				
			circles.attr("cx", function(d, i) { return (i * 50) + 50; }) 
			.attr("cy", 50) 
			.attr("r", function(d) { return d; })
			.attr("fill", "orange")
			.attr("stroke", "red")
			.attr("stroke-width", function(d) { return d/2; });

			setTimeout( function(){
				var dataset = [ 5, 10, 15 ];
				
				circles = svg
				.selectAll("circle")
				.data(dataset); //mettre un point d'arret
				//Bloc 1
				circles.enter().append("circle"); // ajoute des cercles à "circles" s'il y a des données supplémentaires donc si moins de données ne fait rien
				
				circles //retrace tous les cercles de circles
				.attr("cx", function(d, i) { return (i * 50) + 50; }) 
				.attr("cy", 50) 
				.attr("r", function(d) { return d; })				
				.attr("fill", function(d) {
					if (d > 15) { return "blue"; } 
					else { return "orange"; } });
				//fin bloc 1
				
				//bloc 2
			/*	circles.enter().append("circle"); //retrace pour les cercles nouveaux si moins de données ne fait rien
				.attr("cx", function(d, i) { return (i * 50) + 50; }) 
				.attr("cy", 50) 
				.attr("r", function(d) { return d; })				
				.attr("fill", "blue"); */
				//fin bloc 2
				
				circles.exit().transition().duration(1500).delay(1500)
	            .style("fill", "red")
	            .transition().duration(1500).delay(3000)
				.attr("r", 0).transition().remove();
			
			}, 1000 )
			
			
						
		</script>
	</body>
</html>
