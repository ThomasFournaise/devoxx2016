<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Code 7</title>
		<script type="text/javascript" src="d3.v3.js"></script>
		<style type="text/css">
		
		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 500;
			var h = 500;
			var padding = 50;
			
			var dataset = [
							[15,25], [500,300], [45,150], [33,167], [65,190],
						  ];

			//Create scale functions
			var xScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return d[0]; })])
								 .range([padding, w-padding]);

			var yScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
								 .range([h-padding,padding]);
	
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("cy", function(d) {
			   		return yScale(d[1]);
			   })
			   .attr("r", 10);

			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d[0] + " - " + d[1];
			   })
			   .attr("x", function(d) {
			   		return xScale(d[0])+10;
			   })
			   .attr("y", function(d) {
			   		return yScale(d[1]);
			   })
			   .attr("fill", "red")
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "10px");
			
		</script>
	</body>
</html>
