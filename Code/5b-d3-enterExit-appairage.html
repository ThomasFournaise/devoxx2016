<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Code 5</title>
		<script type="text/javascript" src="d3.v3.js"></script>
		<style type="text/css">
			/*  */		
		</style>
	</head>
	<body>
		<script type="text/javascript">
			var dataset = [ { key: 0, value: 5 }, { key: 1, value: 15 }, { key: 2, value: 25 }, { key: 3, value: 10 }]
			var key = function(d) { return d.key; };

			
			var svg = d3.select("body") .append("svg") .attr("width", 500) .attr("height", 500);
			var circles = svg
				.selectAll("circle.one")
				.data(dataset, key)
				.enter()
				.append("circle")
				.attr("class","one");
				
			circles.attr("cx", function(d, i) { return (i * 50) + 50; }) 
			.attr("cy", 50) 
			.attr("r", function(d) { return d.value/2; })
			.attr("fill", "yellow")
			.attr("stroke", "orange")
			.attr("stroke-width", function(d) { return d.value/2; });

			var circles2 = svg
				.selectAll("circle.two")
				.data(dataset)
				.enter()
				.append("circle")
				.attr("class","two");
				
			circles2.attr("cx", function(d, i) { return (i * 50) + 50; }) 
			.attr("cy", 150) 
			.attr("r", function(d) { return d.value/2; })
			.attr("fill", "yellow")
			.attr("stroke", "orange")
			.attr("stroke-width", function(d) { return d.value/2; });			
			
			
			
			setTimeout( function(){
				var dataset = [ { key: 0, value: 5 }, { key: 2, value: 15 }]
				
				circles = svg
				.selectAll("circle.one")
				.data(dataset,key);
				
				circles.exit().remove();
							
				circles.attr("r", function(d) { return d.value/2; });
							
							
				circles2 = svg
				.selectAll("circle.two")
				.data(dataset);
				
				circles2.exit().remove();
				

				
			}, 1000 )
			
			
						
		</script>
	</body>
</html>
