<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Code 11</title>
		<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
		<script type="text/javascript" src="colorbrewer.js"></script>
		<style type="text/css">
			.axis path,
			.axis line {
				fill: none;
				stroke: blue;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 10px;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
		
			var w = 500;
			var h = 500;
			var values=[];
			values[11]=100;
			values[21]=150;
			values[22]=130;
			values[23]=10;
			values[24]=200;
			values[25]=50;
			values[26]=30;
			values[31]=50;
			values[41]=60;
			values[42]=80;
			values[43]=90;
			values[52]=110;
			values[53]=120;
			values[54]=170;
			values[72]=180;
			values[73]=150;
			values[74]=200;
			values[82]=140;
			values[83]=120;
			values[91]=40;
			values[93]=90;
			values[94]=60;
						
			var colorScale = d3.scale.quantile()
			.domain([10,200])
			.range(colorbrewer.PuBu[9]);			
						
			//Choix de la projection
			var projection = d3.geo.mercator() //conicConformal() // Lambert-93
									.center([2.454071, 47.279229]) 
								   .translate([w/2, h/2])
								   .scale([1500]); //2000

			//Generateur de path
			var path = d3.geo.path()
							 .projection(projection);
			
			var svg = d3.select("body")
			.append("svg")
			.attr("width", w)
			.attr("height", h);			
						
			d3.json("france.json", function(json) { 
			//console.log(json);
				svg.selectAll("path") 
				.data(json.features)
				.enter() 
				.append("path") 
				.attr("d", path)
				.attr("fill", function(d) {test(d); return colorScale(values[d.properties.code]);})
				.attr("stroke", "black")
				.attr("name", function(d) {return d.properties.nom;})
				.attr("code", function(d) {return d.properties.code;})
				.attr("value", function(d) {return values[d.properties.code];})
				//.on("mouseover", function(d) {console.log(d.properties.nom);})
				; 
				
				
				data=[[- 1.5528,47.2181],[2.3508,48.8567]];
				svg.selectAll("circle")
				   .data(data)
				   .enter()
				   .append("circle")
				   .attr("cx", function(d) {
					   return projection([d[0], d[1]])[0];
				   })
				   .attr("cy", function(d) {
					   return projection([d[0], d[1]])[1];
				   })
				   .attr("r", 5)
				   .style("fill", "yellow")
				   .style("opacity", 0.75);
				
				svg.selectAll("text")
				   .data(json.features)
				   .enter()
				   .append("text")
				   .text(function(d) {
						return d.properties.nom;
				   })
				   .attr("x", function(d) {
						 return path.centroid(d)[0];
				   })
				   .attr("y", function(d) {
						 return path.centroid(d)[1];
				   })
				   .attr("fill", "red")
				   .attr("font-family", "sans-serif")
				   .attr("font-size", "10px");
				   
				
			
			});
			
			var color = d3.scale.category10();
			var dataset = [
				20,50,30,50
			];
			var outerRadius = 10; 
			var innerRadius = 0; 
			var arc = d3.svg.arc()
			.innerRadius(innerRadius)
			.outerRadius(outerRadius);
			
			var pie = d3.layout.pie();	
			
			function test(geo) {
	
				var arcs = svg.selectAll("g.arc"+geo.properties.code) 
				.data(pie(dataset))
				.enter() 
				.append("path") 
				.attr("transform", "translate(" + path.centroid(geo)[0] + "," + path.centroid(geo)[1] + ")") // on décale pour centrer le pie chart au milieu de la feuille			
				.attr("fill", function(d, i) { return color(i); }) 
				.attr("d", arc);   
			
			}
			
			
			
		</script>
	</body>
</html>
